    <html lang="en">
    
     <!--head -->
     <head>
     <!--title-->
     <title> Form</title>
   <!--meta  data & keywords-->
     <meta name="description" content="Employee registartion from "/>
     <meta name="keywords" content="Mythri ,  application form, form, applicant" />
     <meta charset="UTF-8" />
     </head>
    
     <!--body -->
    
     <body>
    
     <!--main article-->
     <article>
    
     <!--page header-->
     <header>
     <h2>Welcome to Mythri Employee Form </h2>
     </header>
    
    
    <section>
    
     <form name="employee">
     <!--First Name-->
     <div>
    <label for="First_Name"><b>First name :</b></label>
    <input name="First_Name"  placeholder="Enter your First Name" type="text" maxlength="50"  />
     </div>
     <br />
     <!--Last Name-->
     <div>
    <label for="Last_Name"><b>Last name :</b></label>
    <input name="Last_Name"  placeholder="Enter your Last Name" type="text" maxlength="50"  />
     </div>
     <br />
     <!--Phone Number-->
     <div>
    <label for="Phone"><b>Phone :</b></label>
  <input name="Phone"  placeholder="Enter Phone Number"   type="text"   />
     </div>
     <br />
       <!--Email-->
       <div>
       <label for="Email_Address"><b>Email :</b></label>
       <input name="Email_Address" placeholder="Enter Email"  type="text"  />
       </div>
       <br/>
       <!--Password-->
       <div>
       <label for="Password"><b>Password:</b></label>
       <input name="Password" placeholder="Enter Password"  type="text"  />
       </div>
       <br/>
       <!--Relocate-->
       
       <div>
       <label for="Relocate"><b>Are you willing to relocate?</b></label>
     <input name="Relocate" type="radio" value="Yes" checked="checked" /> Yes      
     <input name="Relocate" type="radio" value="No"  > No      
       </div>
       <br/>
       <!--Submit--> 
        <button id="submit"   name ="submit" class="btn btn-primary center-block"> Submit</button>
        <button id="reset"   name ="reset" class="btn btn-primary center-block"> Reset</button>
        
     </form>
    
     </section>
    
     <!--footer -->
    <br/>
       <footer>
              copyright Reserved
     </footer>
     </article>
     </body>
    </html>
